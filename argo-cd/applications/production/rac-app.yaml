apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-prometheus-example-app-app
  namespace: argo-cd
  labels:
    type: application
    application: prometheus-example-app
  annotations:
    notifications.argoproj.io/subscribe.on-health-degraded-with-graceful-period.slack: prometheus-example-app-deployment;argocd-spam
    notifications.argoproj.io/subscribe.on-deployed.slack: prometheus-example-app-deployment;argocd-spam
    notifications.argoproj.io/subscribe.on-sync-out-of-sync.slack: prometheus-example-app-deployment;argocd-spam
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
  destination:
    namespace: production
    server: https://9C92CF60A6A3A9ACF3F574E44560C739.gr7.eu-central-1.eks.amazonaws.com
  syncPolicy:
    automated: {}
  project: buy-domain
  source:
    path: config/helm/app/chart/v1.0.0
    repoURL: https://github.com/mytheresa/prometheus-example-app-deployment.git
    targetRevision: HEAD
    helm:
      version: v3
      releaseName: prometheus-example-app-app
      valueFiles:
        - ../../helm-values-files/production/values.yaml
        - ../../helm-values-files/production/values-tag.yaml
